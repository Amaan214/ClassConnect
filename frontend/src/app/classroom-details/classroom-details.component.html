<div class="classroom-details-container">
  <h2>Classroom Details</h2>
  <table>
    <tr>
      <th>Grade</th>
      <td>{{ details.grade }}</td>
    </tr>
    <tr>
      <th>Section</th>
      <td>{{ details.section }}</td>
    </tr>
  </table>

  <h3>Students</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Roll Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of details.students; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.rollNumber }}</td>
      </tr>
    </tbody>
  </table>

  <h3>Teachers & Subjects</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Teacher Name</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of details.teachers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.subject || '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
